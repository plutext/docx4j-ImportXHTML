# docx4j-ImportXHTML.properties


docx4j-ImportXHTML.fonts.default.serif=Times New Roman

docx4j-ImportXHTML.fonts.default.sans-serif=Arial

docx4j-ImportXHTML.fonts.default.monospace=Courier New

# If true (default is false), h1, h2 etc will be converted to corresponding Word style,
# UNLESS:
# 1.  we're set to use CLASS_TO_STYLE_ONLY or CLASS_PLUS_OTHER, and
# 2.  @class maps to some other paragraph style
docx4j-ImportXHTML.Element.Heading.MapToStyle=true

# Flying Saucer doesn't pass the direction property info;
# but we can do a reasonable job of guessing what we need
# based on the presence of RTL characters (eg in Arabic or Hebrew).
# See further https://www.docx4java.org/forums/docx-java-f6/convert-html-to-docx-with-rtl-for-hebrew-arabic-language-t2712.html
# Defaults to false, so existing behaviour is not changed, and
# since bidi detection imposes some processing overhead.
# since 6.0.1 
docx4j-ImportXHTML.Bidi.Heuristic=false

