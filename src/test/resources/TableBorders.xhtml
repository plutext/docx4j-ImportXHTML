<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>table borders example</title>
	<style type="text/css">
		table
		{
			border: 1px dashed red;
			border-collapse: collapse;
		}
		td { border: 1px solid blue; }
		p { margin: 0; }
	</style>
</head>
<body>
	<table>
		<tbody>
			<tr>
				<td style="border-width: 2px 1px 0px 3px"><p>1</p></td>
				<td style="border-width: 0px 1px 0px 1px"><p>2</p></td>
				<td style="border-width: 0.01pt 0px 1px 1px"><p>3</p></td>
			</tr>
			<tr>
				<td style="border-width: 0px 1px 0px 3px"><p>4</p></td>
				<td style="border-width: 0px 0px 2px 1px"><p>5</p></td>
				<td style="border-width: 1px 1px 2px 0px"><p>6</p></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
